<!doctype html>
<html>
<head>
    <title>账号登录--哈尔滨商业大学网络维护中心</title>
	<link rel="stylesheet" href="./css/style.css">
	<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
</head>
<body>
    <div class="header">
	    <h1>欢迎登录哈商大网络维护管理系统</h1>
	</div>
    <div class="center">
    <div class="login-form">
	<form>
	     <input type="text" class="text" value="请输入账号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
		    <div class="key">
		         <input type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
			</div>
	</form>
	<div class="signin">
		<input type="submit" value="Login" >
	</div>
</div>
	</div>
    <div class="footer">

    </div>
</body>
</html>
